<div (uiActionClickedOutside)="onClickedOutside()" class="toolbar-notifications">
  <button (click)="toggleDropdown()" [class.open]="isOpened" class="button" mat-button type="button">
    <span ng>
        notifications active icon
        {{notifications.length === 0}}
        {{notifications.length}}
    </span>
  </button>

  <div [class.open]="isOpened">
    <div>
        header
    </div>
    <div>
        notification items
    </div>
  </div>
</div>
